<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Registration</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">


</head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
  </header>
  <div class="wrap-form">
    <div class="form-header">
      <br><h2 class="form-title">Signup for our newsletter</h2>
      <p class="form-propose">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="line-one"></div>
    <div class="line-two"></div>

    <form class action="index.html" method="post">

      <fieldset class="contact-info">
        <legend>Contact Information</legend>

        <div class="clearfix">
          <div class="col-25">
            <label for="name">Full name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" name="user_name" placeholder="Required"><br>
              </div>
          </div>

          <div class="clearfix">
            <div class="col-25">
              <label for="email">Email Address</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="user_email" placeholder="Required"><br>
              </div>
            </div>

            <div class="clearfix">
              <div class="col-25">
                <label for="phone">Phone Number</label>
              </div>
              <div class="col-75">
                <input type="tel" id="phone" name="user_phone_number"><br>
              </div>
              </div>

              <div class="clearfix">
                <div class="col-25">
                  <label for="address">Street Address</label>
                </div>
                <div class="col-75">
                  <input type="text" id="address" name="user_street_address"><br>
              </div>
                </div>

                <div class="clearfix">
                  <div class="col-25">
                    <label for="city">City</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="city" name="user_city"><br>
              </div>
                  </div>

                  <div class="clearfix">
                    <div class="col-25">
                      <label for="state">State</label>
                    </div>
                    <div class="col-75">
                      <select id="state" name="user_state" >
                        <option value="" disabled selected hidden>--Choose State--</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                      </select><br>
              </div>
                    </div>

                    <div class="clearfix">
                      <div class="col-25">
                        <label for="zip-code">Zip Code</label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="zip-code" name="user_zip_code"><br>
              </div>
                      </div>


      </fieldset>

      <div class="line-two"></div><br><br>

      <fieldset>

        <legend>Newsletter</legend>

        <label>Select the information you would like to recieve</label><br><br>
        <input type="checkbox" id="html" value="html_news" name="user_interest"><label class="light" for="html">HTML News</label><br>
        <input type="checkbox" id="css" value="css_news" name="user_interest"><label class="light" for="css">CSS News</label><br>
        <input type="checkbox" id="javascript" value="html_news" name="user_interest"><label class="light" for="javascript">Javascript News</label><br><br>

        <label>Newsletter format</label><br><br>
        <input type="radio" id="html_format" value="html" name="user_format"><label class="light" for="html_format">HTML</label><br>
        <input type="radio" id="plain_text" value="plain_text" name="user_format"><label class="light" for="plain_text">Plain Text</label><br><br>

        <label>Other topics you'd like to hear about</label><br><br>
        <textarea id="other_topics" name="user_topics"></textarea><br>

        <button type="submit">Sign up</button>

      </fieldset>

      <p class="copyright">Copyright The Code Review</p>

    </form>
  </div>

</body>

</html>
